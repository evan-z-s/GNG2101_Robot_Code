			function changeOpenCloseName(){
				if(window.matchMedia("(orientation: portrait)").matches){
					document.getElementById("buttonOpenClose").textContent = "Open/Close";
				}
				else{
					document.getElementById("buttonOpenClose").textContent = "Claw";
				}
			}

			window.addEventListener("load", (event) => {
				changeOpenCloseName();
			});

			screen.orientation.addEventListener("change", function(e) {
				setTimeout(() => {
					buttonLight(true);
					changeOpenCloseName();
				}, 100);
			});

			var lightOn = false;
			function buttonLight(onlyChangeColor) {
				if(onlyChangeColor == true){
					if (window.matchMedia("(orientation: portrait)").matches) {
						if(lightOn == false){
							document.getElementById("buttonLight").style.background = "#1b07facc";
						}
						else{
							document.getElementById("buttonLight").style.background = "#fa0707cc";
						}
					}
					else if (window.matchMedia("(orientation: landscape)").matches) {
						if(lightOn == false){
							document.getElementById("buttonLight").style.background = "#fa0707cc";
						}
						else{
							document.getElementById("buttonLight").style.background = "#1b07facc";
						}
					}
				}
				else{
					if (window.matchMedia("(orientation: portrait)").matches) {
						if(lightOn == false){
							lightOn = true;
							document.getElementById("buttonLight").style.background = "#fa0707cc";
						}
						else{
							lightOn = false;
							document.getElementById("buttonLight").style.background = "#1b07facc";
						}
					}
					else if (window.matchMedia("(orientation: landscape)").matches) {
						if(lightOn == false){
							lightOn = true;
							document.getElementById("buttonLight").style.background = "#1b07facc";
						}
						else{
							lightOn = false;
							document.getElementById("buttonLight").style.background = "#fa0707cc";
						}
					}
				}
			}
